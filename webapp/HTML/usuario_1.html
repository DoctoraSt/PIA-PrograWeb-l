<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="dito.png">
    <link rel="stylesheet" href="perfil_usuario.css"> 
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Perfil de usuario</title>
</head>
<body class="fondo">
    <h1>Mi perfil</h1>
    <figure class="fondo">
        <form action="" class="formulario" id="formulario">
            <div class="register">
                <br>
                <div>
                    <label>Nombre(s):</label>
                    <input type="text" id="nombre" placeholder="Nombre(s)">
                </div>
                <br>
                <div>
                    <label>Apellidos:</label>
                    <input type="text" id="apellido" placeholder="Apellidos">
                </div>
                <br>
                <div>
                    <label>Fecha de Nacimiento: </label>
                    <input type="date" id="nacimiento" placeholder="Fecha de nacimiento"/>
                </div>
                <br>
                <div>
                    <label>Correo electrónico: </label>
                    <input type="email" id="correo" placeholder="Correo electronico">
                </div>
                <br>
                <div>
                    <label>Imagen de perfil: </label>
                    <input type="file" id="imagen">
                </div>
                <br>
                <div>
                    <label>Nombre de usuario: </label>
                    <input type="text" id="Nusuario" placeholder="Nombre de usuario">
                </div>
                <br>
                <div>
                    <label>Contraseña: </label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <br>
                <div>
                    <label>Confirmar contraseña:</label>
                    <input type="password" id="confirmar_contra" placeholder="Confirmar contraseña">
                </div>
                <br>
                    <div class="boton">
                        <button type="submit" value="Confirmar" class="btn btn-outline-primary">Guardar cambios</button>
                    </div>
                    <br>
                <div class="boton">
                    <button type="button" value="Cancelar" id="cancelar" class="btn btn-outline-primary"><a href="principal.html">Cancelar</a>
                </div>
            </div>
        </form>
    </figure>
</body>
</html>
